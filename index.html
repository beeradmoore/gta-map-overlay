<!DOCTYPE html><html lang="en">	<head>		<title>GTA 5 Map Overlay</title>		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">		<meta charset="utf-8">		<link href="assets/css/default.css" rel="stylesheet">		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>		<script src="assets/js/latlon.js"></script>		<script src="assets/js/geo.js"></script>		<script type="text/javascript">			USGSOverlay.prototype = new google.maps.OverlayView();			/** @constructor */			function USGSOverlay(bounds, image, map) {				// Now initialize all properties.				this.bounds_ = bounds;				this.image_ = image;				this.map_ = map;				// We define a property to hold the image's div. We'll				// actually create this div upon receipt of the onAdd()				// method so we'll leave it null for now.				this.div_ = null;				// Explicitly call setMap on this overlay				this.setMap(map);			}			USGSOverlay.prototype.getBounds = function() {				return this.bounds_;			}			USGSOverlay.prototype.setBounds = function(newBounds) {				this.bounds_ = newBounds;			}			USGSOverlay.prototype.onAdd = function() {				// Note: an overlay's receipt of onAdd() indicates that				// the map's panes are now available for attaching				// the overlay to the map via the DOM.				// Create the DIV and set some basic attributes.				var div = document.createElement('div');				div.style.borderStyle = 'none';				div.style.borderWidth = '0px';				div.style.position = 'absolute';				// Create an IMG element and attach it to the DIV.				var img = document.createElement('img');				img.src = this.image_;				img.style.width = '100%';				img.style.height = '100%';				img.style.position = 'absolute';				div.appendChild(img);				// Set the overlay's div_ property to this DIV				this.div_ = div;				// We add an overlay to a map via one of the map's panes.				// We'll add this overlay to the overlayLayer pane.				var panes = this.getPanes();				panes.overlayLayer.appendChild(div);			}			USGSOverlay.prototype.draw = function() {				// Size and position the overlay. We use a southwest and northeast				// position of the overlay to peg it to the correct position and size.				// We need to retrieve the projection from this overlay to do this.				var overlayProjection = this.getProjection();				// Retrieve the southwest and northeast coordinates of this overlay				// in latlngs and convert them to pixels coordinates.				// We'll use these coordinates to resize the DIV.				var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());				var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());				// Resize the image's DIV to fit the indicated dimensions.				var div = this.div_;				div.style.left = sw.x + 'px';				div.style.top = ne.y + 'px';				div.style.width = (ne.x - sw.x) + 'px';				div.style.height = (sw.y - ne.y) + 'px';			}			USGSOverlay.prototype.onRemove = function() {				this.div_.parentNode.removeChild(this.div_);				this.div_ = null;			}									var map;			var overlay;									function initialize() {				var mapOptions = {					zoom: 12,					center: new google.maps.LatLng(-37.803, 144.963),					mapTypeId: google.maps.MapTypeId.ROADMAP,				};				map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);				var srcImage = 'assets/img/gta-overlay.png';				var bounds = new google.maps.LatLngBounds(mapOptions.center, mapOptions.center);				overlay = new USGSOverlay(bounds, srcImage, map);				UpdateOverlay(mapOptions.center.lat(), mapOptions.center.lng());				google.maps.event.addListener(map, 'center_changed', function() {					UpdateOverlay(map.center.lat(), map.center.lng());					overlay.draw();				});			}			function UpdateOverlay(centerLat, centerLon)			{				// Calculations and additional source from 				// http://www.movable-type.co.uk/scripts/latlong.html				var R = 6371; // km				var mapWidth = 8.058912; // km				var mapHeight = 10.745215; // km				var crossMap = 13.4315192; // km				var dist = crossMap / 2;				var brng = Math.asin(mapWidth / crossMap) * (180/Math.PI); //radians from north clockwise				var centerPoint = new LatLon(centerLat, centerLon);				var nePoint = centerPoint.destinationPoint(brng, dist);				var swPoint = centerPoint.destinationPoint(brng + 180, dist);				var nePointArray = nePoint.toString("dms").split(", ");				neLat = Geo.parseDMS(nePointArray[0]).toFixed(10);				neLon = Geo.parseDMS(nePointArray[1]).toFixed(10);				var swPointArray = swPoint.toString("dms").split(", ");				swLat = Geo.parseDMS(swPointArray[0]).toFixed(10);				swLon = Geo.parseDMS(swPointArray[1]).toFixed(10);				var neBound = new google.maps.LatLng(neLat, neLon);				var swBound = new google.maps.LatLng(swLat, swLon);				var bounds = new google.maps.LatLngBounds(swBound, neBound);				overlay.setBounds(bounds);			}			google.maps.event.addDomListener(window, 'load', initialize);		</script>	</head>	<body>		<div id="map-canvas"></div>	</body></html>
